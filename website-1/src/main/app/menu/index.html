<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Try Less</title>
    <link rel="stylesheet/less" type="text/css" href="main.less">
    <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/2.3.1/less.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

    <script class="javascript">
        $(function(){
            $('#menu li').hover(function(){
                $(this).children('ul').stop().fadeIn(200);
                $(this).children('a').addClass('selected');
            }, function(){
                $(this).children('ul').stop().fadeOut(200);
                $(this).children('a').removeClass('selected');
            })
        })
    </script>
</head>
<body>

<div id="container">

    <div id="menu">
        <ul>
            <li><a href="#">Element 1</a>
                <ul>
                    <li><a href="#">Sub-Element1-1</a></li>
                    <li><a href="#">Sub-Element1-2</a></li>
                    <li><a href="#">Sub-Element1-3</a></li>
                    <li><a href="#">Sub-Element1-4</a></li>
                </ul>

            </li>
            <li><a href="#">Element 2</a></li>
            <li><a href="#">Element 3</a>
                <ul>
                    <li><a href="#">Sub-Element3-1</a></li>
                    <li><a href="#">Sub-Element3-2</a></li>
                    <li><a href="#">Sub-Element3-3</a></li>
                </ul>

            </li>
            <li><a href="#">Element 4</a></li>
            <li><a href="#">Element 5</a></li>
        </ul>
    </div>


    <div id="nav">
        <ul>
            <li><a href="#">Main</a></li>
            <li><a href="#">Docs</a></li>
            <li><a href="#">Gallery</a></li>
            <li><a href="#">Jobs</a></li>
            <li><a href="#">About</a></li>
        </ul>
    </div>
</div>
</body>
</html>
