<!DOCTYPE html>
<html>
<head>
    <script src="//code.jquery.com/jquery-2.1.1.min.js"></script>
    <link rel="stylesheet" href="main.css"/>
    <meta charset="utf-8">
    <title>Tasker</title>
</head>
<body>
<div id="container">
    <div class="panel-box">
        <div class="task-box">
            <label>
                <input type="checkbox" name="task-ch">
            </label>
            <!--<label for="task-ch"></label>-->
            <input type="text">
        </div>

        <div class="controls">
            <div class="add" id="add_b"></div>
        </div>
    </div>
</div>

<script>

    $('#task-ch-1').change(
            function () {
                if ($(this).is(':checked')) {
                    $('#task-text-1').attr('disabled', 'disabled');
                }
                else {
                    $('#task-text-1').removeAttr('disabled');
                }
            }
    );

    $('#add_b').click(
            function(){
                $('.task-box:first').clone().insertAfter("div.task-box:last");
            }
    );

</script>
</body>
</html>
